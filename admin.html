<!-- admin.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador Hojas de Vida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">
  <div id="loginSection">
    <h3>Acceso administrador</h3>
    <input type="email" id="adminEmail" class="form-control mb-2" placeholder="Correo">
    <input type="password" id="adminPass" class="form-control mb-2" placeholder="Contraseña">
    <button id="loginBtn" class="btn btn-primary">Iniciar sesión</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <h3>Hojas de vida registradas</h3>
    <button id="logoutBtn" class="btn btn-danger btn-sm mb-3">Cerrar sesión</button>
    <div id="listaHV" class="table-responsive"></div>
  </div>

  <div id="hojaVidaModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Detalles de la Hoja de Vida</h2>
      <div id="hojaVidaDetalles"></div>
      <button id="descargarPDF">Descargar PDF</button>
    </div>
  </div>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./admin.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
