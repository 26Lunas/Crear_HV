<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoja de Vida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Formulario de Hoja de Vida</h1>
        <form id="cvForm">
            <div class="mb-3">
                <label>Nombre completo </label><span class="required">*</span>
                <input type="text" class="form-control" name="nombre" required />
            </div>
            <div class="mb-3">
                <label>Correo electrónico</label>
                <input type="email" class="form-control" name="correo" />
            </div>
            <div class="mb-3">
                <label>Cargo <span class="required">*</span></label>
                <input type="text" class="form-control" name="cargo_A" required />
            </div>
            <div class="mb-3">
                <label>Teléfono <span class="required">*</span></label>
                <input type="tel" class="form-control" name="telefono" required />
            </div>
            <div class="mb-3">
                <label for="perfil">Perfil profesional</label>
                <textarea class="form-control" id="perfil" name="perfil"
                    placeholder="Resumen profesional (puedes dejarlo vacío)"></textarea>

            </div>

            <hr />
            <h4>Experiencia Laboral</h4>
            <div id="experiencias"></div>
            <button type="button" class="btn btn-secondary mb-3" onclick="agregarExperiencia()">Agregar
                experiencia</button>

            <hr />
            <h4>Educación</h4>
            <div id="educacion"></div>
            <button type="button" class="btn btn-secondary mb-3" onclick="agregarEducacion()">Agregar educación</button>
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>

</body>

</html>
